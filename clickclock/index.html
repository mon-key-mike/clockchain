<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Current Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #clock {
            font-size: 3rem;
            color: #333;
        }

        #retrieved-time {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <button onclick="retrieveTime()">Retrieve Current Time</button>
    <div id="retrieved-time"></div>

    <script>
        // Function to update the time every second
        function updateTime() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Set up interval to keep updating the time
        setInterval(updateTime, 1000);  // Update every second
        updateTime();  // Initial call to display the time immediately

        // Function to retrieve the current time from the DOM
        function retrieveTime() {
            const clockElement = document.getElementById('clock');
            const time = clockElement.textContent;
            document.getElementById('retrieved-time').textContent = `Retrieved Time: ${time}`;
            return time;
        }
    </script>
</body>
</html>
